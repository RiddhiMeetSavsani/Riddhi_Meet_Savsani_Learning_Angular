<div [ngClass]="isEven ? 'even' : 'odd'" class="bookListItem">
<table>
  <tr>
  <td>
    <h2>{{ contentItem.title }}</h2>
    <p>ISBN: {{ contentItem.isbn }}</p>
    <p>Price: ${{ contentItem.price }}</p>
    <p>Published Year: {{ contentItem.publishedYear }}</p>
    <p *ngIf="contentItem.availability">Available</p>
    <p *ngIf="!contentItem.availability">Out of Stock</p>
  </td>
  <td>
    <img
      [ngSrc]="contentItem.imageUrl"
      alt="{{ contentItem.title }}"
      width="212"
      height="212"
      priority
    />
  </td>
  </tr>
</table>
</div>
